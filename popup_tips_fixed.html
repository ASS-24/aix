<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 美化的星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, #1a0033 0%, #000000 100%),
                linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(30, 144, 255, 0.2) 100%),
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255, 105, 180, 0.05) 20px, rgba(255, 105, 180, 0.05) 21px);
            z-index: 0;
        }

        /* 动态星空粒子 */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 1;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.8);
        }

        /* 不同大小的星星 */
        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.6;
        }
        
        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.8;
        }
        
        .star.large {
            width: 3px;
            height: 3px;
            opacity: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* 流星效果 */
        .meteor {
            position: fixed;
            width: 1px;
            height: 50px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
            z-index: 1;
            opacity: 0;
            transform: rotate(-45deg);
            pointer-events: none;
        }
        
        @keyframes meteor {
            0% { transform: rotate(-45deg) translateX(-100px); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: rotate(-45deg) translateX(100vw); opacity: 0; }
        }

        /* 光晕效果 */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            z-index: 1;
            animation: float 15s ease-in-out infinite;
        }
        
        .glow.pink {
            background: radial-gradient(circle, rgba(255, 20, 147, 0.4) 0%, transparent 70%);
            filter: blur(80px);
        }
        
        .glow.purple {
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
            filter: blur(70px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -30px) scale(1.1); }
            50% { transform: translate(20px, 20px) scale(1.05); }
            75% { transform: translate(-40px, 10px) scale(0.95); }
        }

        .tip-window {
            position: fixed;
            width: 180px;  /* 缩小弹窗宽度 */
            min-height: 60px;  /* 缩小最小高度 */
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.4), 0 0 20px rgba(255, 20, 147, 0.2);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;  /* 缩小字体 */
            font-weight: bold;
            color: #333;
            cursor: default;
            user-select: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .tip-window.show {
            animation: showAnimation 0.8s ease-out forwards; /* 加快动画速度 */
        }

        @keyframes showAnimation {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(20px); /* 添加垂直位移 */
                box-shadow: 0 0 0 rgba(255, 20, 147, 0);
            }
            70% {
                opacity: 0.9;
                transform: scale(1.05) translateY(-5px); /* 添加回弹效果 */
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                box-shadow: 0 8px 32px rgba(255, 20, 147, 0.4), 0 0 20px rgba(255, 20, 147, 0.2);
            }
        }

        .tip-window.hide {
            animation: hideAnimation 0.5s ease-in forwards;
        }

        @keyframes hideAnimation {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
        }

        /* 背景色样式类 */
        .bg-lightpink { background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%); }
        .bg-skyblue { background: linear-gradient(135deg, #87ceeb 0%, #b0e0e6 100%); }
        .bg-lightgreen { background: linear-gradient(135deg, #90ee90 0%, #98fb98 100%); }
        .bg-lavender { background: linear-gradient(135deg, #e6e6fa 0%, #dda0dd 100%); }
        .bg-lightyellow { background: linear-gradient(135deg, #ffffe0 0%, #fffacd 100%); }
    </style>
</head>
<body>
    <!-- 光晕效果 -->
    <div class="glow pink" style="left: 20%; top: 20%;"></div>
    <div class="glow purple" style="left: 70%; top: 70%; animation-delay: -5s;"></div>
    <div class="glow pink" style="left: 50%; top: 40%; opacity: 0.6; animation-delay: -2.5s;"></div>
    
    <script>
        // 确保在window对象可用时再执行
        if (typeof window !== 'undefined') {
            // 页面加载完成后执行
            window.onload = function() {
                // 全局变量
                var allWindows = [];
                var centerX = window.innerWidth / 2;
                var centerY = window.innerHeight / 2;
                var heartIndex = 0;
                var intervalId = null;
                
                // 提示语数组
                var tips = [
                    '好好吃饭', '好好休息', '早点休息', '天天开心',
                    '记得喝水', '按时吃饭', '别熬夜了', '照顾好自己'
                ];
                
                // 背景色数组
                var bgColors = ['lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow'];
                
                // 创建星空背景和流星效果
                function createStars() {
                    // 创建更多星星，增加不同大小
                    for (var i = 0; i < 100; i++) {
                        var star = document.createElement('div');
                        star.className = 'star';
                        
                        // 随机设置星星大小
                        var size = Math.random();
                        if (size < 0.6) {
                            star.classList.add('small');
                        } else if (size < 0.9) {
                            star.classList.add('medium');
                        } else {
                            star.classList.add('large');
                        }
                        
                        star.style.left = Math.random() * 100 + '%';
                        star.style.top = Math.random() * 100 + '%';
                        star.style.animationDelay = Math.random() * 5 + 's';
                        star.style.animationDuration = Math.random() * 2 + 2 + 's';
                        document.body.appendChild(star);
                    }
                    
                    // 定时创建流星
                    setInterval(function() {
                        createMeteor();
                    }, 3000);
                }
                
                // 创建流星
                function createMeteor() {
                    var meteor = document.createElement('div');
                    meteor.className = 'meteor';
                    meteor.style.top = Math.random() * 20 + '%';
                    meteor.style.left = Math.random() * 20 + '%';
                    meteor.style.height = Math.random() * 50 + 30 + 'px';
                    meteor.style.animation = 'meteor ' + (Math.random() * 2 + 3) + 's linear forwards';
                    document.body.appendChild(meteor);
                    
                    // 流星动画结束后移除
                    setTimeout(function() {
                        if (meteor.parentNode) {
                            meteor.parentNode.removeChild(meteor);
                        }
                    }, 5000);
                }
                
                // 计算心形轨迹（修复心形完整度，保持上宽下窄的形状）
                function getHeartPosition(index) {
                    var total = 200;
                    var t = (index / total) * Math.PI * 2;
                    var screenSize = Math.min(window.innerWidth, window.innerHeight);
                    var scale = screenSize * 0.25;  // 稍微减小比例以确保完整显示
                    
                    // 修复心形公式，确保心形完整且保持上宽下窄效果
                    var x = 18 * Math.pow(Math.sin(t), 3) * scale / 16;  // 调整x比例系数
                    // 调整心形公式，恢复更标准的心形参数
                    var y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale / 16;
                    
                    return { x: x, y: y };
                }
                
                // 创建弹窗（优化渲染避免闪屏）
                function createTip() {
                    // 创建元素
                    var tipElement = document.createElement('div');
                    tipElement.className = 'tip-window';
                    tipElement.style.opacity = '0'; // 初始隐藏，避免闪屏
                    tipElement.style.transform = 'translate(-50%, -50%) scale(0)';
                    
                    // 随机设置内容和样式
                    var randomTip = tips[Math.floor(Math.random() * tips.length)];
                    var randomBg = bgColors[Math.floor(Math.random() * bgColors.length)];
                    
                    tipElement.textContent = randomTip;
                    tipElement.classList.add('bg-' + randomBg);
                    
                    // 计算心形位置
                    var heartPos = getHeartPosition(heartIndex);
                    heartIndex = (heartIndex + 1) % 200;
                    
                    // 设置位置和样式
                    var finalX = centerX + heartPos.x;
                    var finalY = centerY + heartPos.y;
                    
                    tipElement.style.left = finalX + 'px';
                    tipElement.style.top = finalY + 'px';
                    
                    // 使用requestAnimationFrame确保渲染流畅
                    requestAnimationFrame(function() {
                        // 添加到页面
                        document.body.appendChild(tipElement);
                        allWindows.push(tipElement);
                        
                        // 在下一帧显示动画
                        requestAnimationFrame(function() {
                            tipElement.classList.add('show');
                        });
                    });
                    
                    // 点击关闭
                    tipElement.onclick = function() {
                        closeTip(tipElement);
                    };
                }
                
                // 关闭弹窗
                function closeTip(element) {
                    element.classList.add('hide');
                    setTimeout(function() {
                        if (element.parentNode) {
                            element.parentNode.removeChild(element);
                        }
                        var index = allWindows.indexOf(element);
                        if (index > -1) {
                            allWindows.splice(index, 1);
                        }
                    }, 500);
                }
                
                // 关闭所有弹窗
                function closeAllTips() {
                    allWindows.forEach(function(tip) {
                        closeTip(tip);
                    });
                    allWindows = [];
                }
                
                // 窗口大小改变时更新中心位置
                window.addEventListener('resize', function() {
                    centerX = window.innerWidth / 2;
                    centerY = window.innerHeight / 2;
                });
                
                // 启动程序
                    function start() {
                        // 创建星空
                        createStars();
                        
                        // 加快弹窗创建速度（从200ms减少到80ms）
                        intervalId = setInterval(createTip, 80);
                        
                        // 20秒后停止
                        setTimeout(function() {
                            clearInterval(intervalId);
                            
                            // 再过1秒关闭所有
                            setTimeout(closeAllTips, 1000);
                        }, 20000);
                    }
                
                // 启动
                start();
            };
        }
    </script>
</body>
</html>
